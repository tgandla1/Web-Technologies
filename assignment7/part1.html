
<html>
	<head>
		<title>PART1</title>
		<style>
		html{
		padding:1%;
		}
		body{
		font-family:Verdana;
		background-color:#00ffff;
		}
		
		.method{
		width:40%;
		height:30%;
		border:3px groove red;
		background-image: url("img2.jpg");
		background-repeat:no-repeat;
		background-position:fixed;
		background-size:cover;
		padding:1%;
		margin-left:auto;
		margin-right:auto;
		}
		h3{
		text-align:center;
		}
		#Credit, #Wire {
			display: none;
		}
		.slash {
			width: 25px;
		}
		.slightlyShort {
			width: 50px;
		}
</style>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script>
				$(document).ready(function() {
				$("input[name='payment']").change(function() {
					if ($("input[value='credit']:checked").val()) {
						$("#Credit").show("slow");
						$("#Wire").hide("slow");
					} else if ($("input[value='wired']:checked").val()) {
						$("#Wire").show("slow");
						$("#Credit").hide("slow");
					}
				});
				$(".numberOnly").change(function() {
					this.value = parseInt(this.value);
					if (this.value == "NaN") {
						this.value = "";
					}
				});
				        $("#field1").keypress(function (e) {
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
       
        $("#errmsg1").html("Digits Only").show().fadeOut("slow");
               return false;
    }
   });
   $("#field2").keypress(function (e) {
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
       
        $("#errmsg2").html("Digits Only").show().fadeOut("slow");
               return false;
    }
   });
   $("#field3").keypress(function (e) {
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
       
        $("#errmsg3").html("Digits Only").show().fadeOut("slow");
               return false;
    }
   });
     $("#field4").keypress(function (e) {
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
       
        $("#errmsg4").html("Digits Only").show().fadeOut("slow");
               return false;
    }
   });
				});

		</script>
	</head>

<body>
<div class="method">
<h3>Please Select Any Method For Payment</h3><hr/><br/>
		<div id="Payment">
		
			Payment Method: 
			<label><input type="radio" value="credit" name="payment"/>Credit Card</label>
			<label><input type="radio" value="wired" name="payment"/>Wire Transfer</label>&nbsp;&nbsp;&nbsp; 
			<button>Buy!</button>
		</div><br/>
		<div id="Credit">
			Card Number:
			<input type="text" class="numberOnly" id="field1"/><span id="errmsg1"></span>
			Expiration:
			<input type="text" class="numberOnly slash" id="field2"/><span id="errmsg2"></span>
			/
			<input type="text" class="numberOnly slash" id="field3"/><span id="errmsg3"></span>
			3-Digit Security Code:
			<input type="text" class="numberOnly slightlyShort" id="field4"/><span id="errmsg4"></span>
		</div>
		<div id="Wire">
			Transfer the amount to: reg. $957.00, to account 0009286322
		</div>
</div>
<p>
								<a href="http://jigsaw.w3.org/css-validator/check/referer">
									<img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!" />
								</a>
							</p>
							<p>

								<a href="http://validator.w3.org/check/referer">
									<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML" />
								</a>
							</p>

	</body>
</html>
